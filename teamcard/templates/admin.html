<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Manrope', sans-serif; 
            background: #f0f0f0; 
            text-align: center; 
            padding: 20px; 
        }
        input, button { 
            margin: 5px; 
            padding: 8px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        .card-item { 
            background: #fff; 
            padding: 10px 15px; 
            margin: 10px auto; 
            width: fit-content; 
            max-width: 90%; 
            border-radius: 10px; 
            box-shadow: 0 0 5px #999; 
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            text-align: left;
        }
        a { 
            text-decoration: none; 
            color: #007BFF; 
            font-weight: 600; 
            display: inline-block; 
            margin-right: 10px; 
            word-break: break-word;
        }
        button { 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    {% if not authorized %}
    <form method="POST">
        <input type="password" name="password" placeholder="Enter Admin Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    {% else %}
        <h2>Generated Cards</h2>
        {% for card in cards %}
        <div class="card-item">
            <a href="{{ url_for('get_card', filename=card) }}" target="_blank">{{ card }}</a>
            <form action="{{ url_for('delete_card', filename=card) }}" method="POST" style="display:inline;">
                <button type="submit" style="background:#e74c3c;color:white;border:none;padding:5px 10px;border-radius:5px;">Delete</button>
            </form>
        </div>
        {% else %}
            <p>No cards found.</p>
        {% endfor %}
    {% endif %}
    <p><a href="{{ url_for('index') }}">← Back to Home</a></p>
</body>
</html>
